<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{character?.information?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid class="character-blocks-container">
  <ion-row>
    <ion-col [size]="8">
      <app-char-info-block [character]="character"></app-char-info-block>
    </ion-col>
    <ion-col [size]="4">
      <app-description-block [character]="character"></app-description-block>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-row></ion-row>
      <ion-row></ion-row>
    </ion-col>
    <ion-col>
      <ion-row></ion-row>
      <ion-row></ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
