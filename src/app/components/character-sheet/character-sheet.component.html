<ion-header class="character-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div>
        <div class="character-name">{{character?.information?.name}}</div>
        <div class="character-level">
          <div class="level-label">{{ 'CHARACTER.LEVEL.TITLE' | translate }}</div>
          <div class="level-value">{{character?.information?.level}}</div>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid class="character-blocks-container">
  <ion-row>
    <ion-col [size]="8">
      <app-char-info-block [character]="character"></app-char-info-block>
    </ion-col>
    <ion-col [size]="4">
      <app-description-block [character]="character"></app-description-block>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-abilities-score-block [character]="character"></app-abilities-score-block>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <app-skills-block [character]="character"></app-skills-block>
      </ion-col>
      <ion-col></ion-col>
  </ion-row>
</ion-grid>
