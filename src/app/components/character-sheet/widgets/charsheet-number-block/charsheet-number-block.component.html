<div class="number-block">
    <ng-container *ngIf="readonly">
        <div class="readonly-block">{{value}}</div>
        <label>{{label}}</label>
    </ng-container>
    <ng-container *ngIf="!readonly">
        <p-spinner size="1" [maxlength]="2" [min]="0" [max]="100" [(ngModel)]="value">
        </p-spinner>
        <label>{{label}}</label>
    </ng-container>
</div>
