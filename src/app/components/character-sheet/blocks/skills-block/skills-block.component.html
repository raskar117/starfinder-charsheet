<p-accordion class="block-accordion">
  <p-accordionTab [selected]="'true'" [header]="'CHARACTER.BLOCK.SKILLS.TITLE' | translate">
    <div class="skills-container">
      <div class="skill-row" *ngFor="let skill of skillsList | keyvalue; let i = index">
        <ng-container *ngIf="!editMode">
          <div class="skill-label">{{'CHARACTER.SKILLS.' + skill.key | translate}}</div>
          <div class="skill-total">{{skill.value.total}}</div>
        </ng-container>
        <ng-container *ngIf="editMode">
          <div class="skill-label">
            {{'CHARACTER.SKILLS.' + skill.key | translate}} :
          </div>
          <div class="skill-input">
            <div class="skill-total">{{skill.value.total}}</div>
            <label>{{'CHARACTER.BLOCK.SKILLS.TOTAL' | translate}}</label>
          </div>
          <div class="skill-input">
              <p-spinner size="1" [maxlength]="2" [min]="0" [max]="100" [(ngModel)]="skill.value.ranks"></p-spinner>
              <label>{{'CHARACTER.BLOCK.SKILLS.RANK' | translate}}</label>
            </div>
          <div class="skill-input">
            <p-spinner size="1" [maxlength]="2" [min]="minClassBonus" [max]="100" [(ngModel)]="skill.value.classBonus"></p-spinner>
            <label>{{'CHARACTER.BLOCK.SKILLS.CLASS_BONUS' | translate}}</label>
          </div>
          <div class="skill-input">
            <div class="skill-total">{{skill.value.abilityModifier}}</div>
            <label>{{'CHARACTER.BLOCK.SKILLS.ABILITY_MODIFIER' | translate}}</label>
          </div>
          <div class="skill-input">
            <p-spinner size="1" [maxlength]="2" [min]="minMiscModifier" [max]="100" [(ngModel)]="skill.value.miscModifier"></p-spinner>
            <label>{{'CHARACTER.BLOCK.SKILLS.MISC_MODIFIER' | translate}}</label>
          </div>
        </ng-container>
      </div>
    </div>
  </p-accordionTab>
</p-accordion>
