<p-accordion>
  <p-accordionTab [header]="'Character Info - Level : ' + character.information.level">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Class</ion-label>
            <ion-input [value]="character.information.classType"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Race</ion-label>
            <ion-input [value]="character.information.race"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Theme</ion-label>
            <ion-input [value]="character.information.theme"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </p-accordionTab>
</p-accordion>
