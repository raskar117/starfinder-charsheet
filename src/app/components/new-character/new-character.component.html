<div class="new-character-container">
    <div class="title">
        <h1>{{'NEW_CHARACTER.TITLE' | translate}}</h1>
    </div>
    <div class="main-slides-container">
        <ion-slides #slidesContainer [pager]="false">
            <ion-slide class="swiper-no-swiping">
                <ion-input [placeholder]="'NEW_CHARACTER.INPUT_NAME' | translate"></ion-input>
            </ion-slide>
            <ion-slide class="swiper-no-swiping">
                <h2>{{'NEW_CHARACTER.INPUT_RACE' | translate}}</h2>
                <div class="selection-container">
                    <div class="list-items">
                        <ul>
                            <li *ngFor="let race of raceTypes" (click)="selectRace(race)" class="selection-item"
                                [ngClass]="{'selected': race === selectedRace}">{{race}}
                        </li>
                    </ul>
                    </div>
                    <div class="selection-image">
                        <img [src]="'../../../assets/images/races/race_' + (selectedRace | lowercase) + '.png'">
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
    <div class="footer-buttons">
        <ion-button class="back-button" [size]="'large'" (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
            {{'NEW_CHARACTER.BACK' | translate}}
        </ion-button>
        <ion-button class="next-button" [size]="'large'" (click)="goForward()">
            {{'NEW_CHARACTER.NEXT' | translate}}
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
    </div>
</div>
